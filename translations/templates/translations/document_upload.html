{% extends "base.html" %}

{% block title %}Загрузка документа - TranslateSystem{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow rounded-lg">
        <div class="px-6 py-4 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-gray-900">Загрузка документа</h1>
        </div>
        
        <div class="px-6 py-4">
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                

                
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700 mb-2">
                        Файл *
                    </label>
                    <input type="file" name="file" id="file" required accept=".txt,.docx,.xlsx"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
                    <p class="mt-1 text-sm text-gray-500">
                        Поддерживаемые форматы: TXT, DOCX, XLSX
                    </p>
                </div>
                
                <div class="flex space-x-3">
                    <button type="submit" 
                            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        <i class="fas fa-upload mr-2"></i>
                        Загрузить документ
                    </button>
                    <a href="{% url 'translations:document_list' %}" 
                       class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
